<div class="static mx-2">
<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <div class="flex align-items-center">
      <a href="https://angular.dev/guide/pipes">
        <img src="./favicon.ico" height="40" class="mx-1" />
      </a>
      <span class="font-bold text-indigo-100 mr-3">Pipes</span>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <a href="https://primeng.org/">
      <img
        src="https://primefaces.org/cdn/primeng/images/primeng.svg"
        height="40"
        class="mr-2"
      />
    </a>
  </ng-template>
</p-menubar>
</div>
